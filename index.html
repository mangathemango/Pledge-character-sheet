<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLEDGE character sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="solbera-dnd-fonts/stylesheet.css">
    <link rel="icon" href="icon.ico">
<body>
    <div id="container">
        <div id="info-container">
            <div id="character-image-container" class="info-label">
                <div class="file-input-wrapper">
                    <input type="file" id="character-image-input" class="file-input" accept="image/png" />
                    <label for="character-image-input" class="file-input-label" id="character-image-label">Upload Character Image</label>
                    <span id="fileName" class="file-name"></span>
                </div>
                <div id="character-image" class="file-content"></div>
            </div>
            <div id="char-name-container">
                <p id="char-name-label" class="info-label">Character Name</p>
                <input id="character-name" type="text" class="character-input" placeholder="Enter name">
            </div> 
            <div id="pledge-title-container">
                <p id="pledge-title-label" class="info-label">Pledge Title</p>
                <p id="pledge-title" class="character-input"></p>
            </div>
            <div id="profession-container">
                <p id="profession-label" class="info-label">Profession</p>
                <p id="profession" class="character-input" onclick="javascript:show_list('Profession')"></p>
            </div>
            <div id="pledge-container">
                <p id="pledge-label" class="info-label">Pledge</p>
                <p id="pledge" class="character-input" onclick="javascript:show_list('Pledge')"></p>
            </div>
            <div id="ancestry-container">
                <p id="ancestry-label" class="info-label">Ancestry</p>
                <p id="ancestry" class="character-input" onclick="javascript:show_list('Ancestry')"></p>
            </div>
        </div>
        <div id="stats-container">
            <div id="basic-stats-container">
                <p class="stat-label">Strength</p>
                <p class="stat" id="Strength">0</p>
                <p class="stat-label">Agility</p>
                <p class="stat" id="Agility">0</p>
                <p class="stat-label">Intellect</p>
                <p class="stat" id="Intellect">0</p>
                <p class="stat-label">Will</p>
                <p class="stat" id="Will">0</p>
                <p class="stat-label">Sociability</p>
                <p class="stat" id="Sociability">0</p>
                <p class="stat-label">MP</p>
                <p class="stat" id="MP">0</p>
            </div>
            <div id="pledge-box-container">
                <div id="physical-condition-container">

                </div>
                
                <div id="mental-condition-container">
                    <p id="mental-condition-label" class="info-label">Mental Condition</p>
                    <p id="mental-condition" class="character-input" onclick="javascript:show_list('Mental Condition')">Neutral</p>
                </div>
                
                
            </div>
            <div id="equipment-box-container">
                <p id="equipment-label">Equipment</p>
                <div id="equipments">
                    <div id="on-hold">
                        <p id="on-hold-label">ON HOLD</p>
                        <div id="on-hold-item" onclick="javascript: show_list('Cast Spell')">
                            
                        </div>
                    </div>
                    <div id="inventory">
                        <div id="gold-wrapper">
                            <div id="gold-piece-container" class="gold-container" title="Gold Pieces">
                                <img src="assets/Gold Piece.png" alt="Gold" class="gold-img" >
                                <p id="gold-pieces" class="gold-count">0</p>
                            </div>
                            <div id="etheral-gold-container" class="gold-container"  title="Etheral Gold">
                                <img src="assets/Etheral Gold.png" alt="EGold" class="gold-img">
                                <p id="etheral-gold" class="gold-count">0</p>
                            </div>
                        </div>
                        <img src="assets/Backpack.png" alt="" id="backpack" onclick="javascript:show_list('Inventory')" title="Open Inventory">
                    </div>
                </div>
            </div>
        </div>
        <div id="proficiencies-outer-container">
            <div id="proficiencies-container">
                <p id="proficiencies-label">Proficiencies</p>
                <div id="proficiency-wrapper">
    
                </div>
                <div id="big-prof-container">
                    <div class="proficiency-container big_prof" id="SANITY-container">
                        <p class="proficiency-title">SANITY</p><input type="range" min="0" max="5" disabled="" id="SANITY"
                            class="proficiency-input">
                        <div class="edit-prof-container"><button class="remove-prof-button"
                                onclick="javascript: edit_prof('SANITY', -1)">-</button>
                            <p class="prof-display" id="SANITY-display">5</p><button class="add-prof-button"
                                onclick="javascript: edit_prof('SANITY', +1)">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="skills-check-outer-container">
            <div id="skills-check-container">
                <p id="skills-check-label">Skills, Checks<br>and Saving Throws</p>
                <div id="skills-check">
                    <p id="ancestry-skills-header" class="skill-check-header"></p>
                    <p id="ancestry-skills-paragraph" class="skill-check-paragraph"></p>
                    <p id="profession-skills-header" class="skill-check-header"></p>
                    <p id="profession-skills-paragraph" class="skill-check-paragraph"></p>
                </div>
            </div>
        </div>
        <div id="shadow"></div>
        <div id="box" class="boxer">
            <p class="text"></p>
            <p class="text"></p>
            <p class="text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
